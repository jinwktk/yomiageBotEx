# yomiageBotEx 設定ファイル

bot:
  command_prefix: "/"
  auto_join: true
  auto_leave: true
  rate_limit_delay: [0.5, 1.0]  # API呼び出し時のランダム遅延（秒）

tts:
  api_url: "http://192.168.0.99:5000"  # Style-Bert-VITS2 APIサーバーのURL
  timeout: 10                       # TTS生成のタイムアウト（秒）
  cache_size: 5                     # キャッシュする音声の数
  cache_hours: 24                   # キャッシュの有効期限（時間）
  max_text_length: 100              # 1回のTTSで処理する最大文字数
  greeting:
    enabled: true                    # 挨拶機能の有効/無効
    join_message: "さん、こんちゃ！"     # 参加時の挨拶
    leave_message: "さん、またね！"      # 退出時の挨拶
    model_id: 0                      # 挨拶用のモデルID
    speaker_id: 0                    # 挨拶用のスピーカーID
    style: "Neutral"                 # 挨拶用のスタイル

audio:
  buffer_minutes: 10  # 音声バッファの保持時間（分）
  format: "mp3"       # 音声フォーマット
  normalize: true     # 音量正規化

recording:
  enabled: true       # 録音機能の有効/無効
  max_duration: 300   # 最大録音時間（秒）
  cleanup_hours: 1    # 録音ファイルの自動削除時間
  default_duration: 30 # デフォルト録音時間（秒）
  max_file_size_mb: 50 # 最大ファイルサイズ（MB）

message_reading:
  enabled: true                           # チャット読み上げ機能の有効/無効
  max_length: 100                         # 読み上げる最大文字数
  ignore_prefixes: ["!", "/", ".", "?"]   # 読み上げしないプレフィックス
  ignore_bots: true                       # ボットのメッセージを無視
  model_id: 0                             # 読み上げ用のモデルID
  speaker_id: 0                           # 読み上げ用のスピーカーID
  style: "Neutral"                        # 読み上げ用のスタイル

logging:
  level: "INFO"
  file: "logs/yomiage.log"
  cleanup_days: 1     # ログファイルの自動削除日数
  max_size_mb: 10     # ログファイルの最大サイズ