# yomiageBotEx v2 設定ファイル - シンプル版

bot:
  auto_join: true      # VC自動参加
  auto_leave: true     # VC自動退出

tts:
  api_url: "http://localhost:5000"    # StyleBertVITS2 APIサーバー
  enabled: true                       # TTS機能有効/無効
  default_model: "jvnv-F1-jp"        # デフォルトモデル
  default_speaker: 0                  # デフォルト話者
  timeout: 30                         # API接続タイムアウト（秒）
  max_length: 100                     # 読み上げ最大文字数

recording:
  enabled: true        # 録音機能有効/無効
  max_duration: 300    # 最大録音時間（秒）
  default_duration: 30 # デフォルト録音時間（秒）
  buffer_size: 10      # 保持するバッファ数

dictionary:
  enabled: true        # 辞書機能有効/無効
  max_words: 1000      # 最大単語数

logging:
  level: "INFO"        # ログレベル
  file: "bot_v2.log"   # ログファイル名